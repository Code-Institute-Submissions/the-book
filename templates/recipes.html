{%extends 'base.html'%}{%block content%} {%for recipes in recipes%}


<div class="card-deck col-sm-3 col-md-6 col-lg-3" style="display: inline-block; width: 18rem; height:10rem;">
  <a href="#" class="btn btn-primary"><img src="{{recipes.image}}" class="card-img-top" onerror="this.src='{{ url_for('static', filename='images/image-not-found.png') }}'"></a>
  <div class="card-body">
    <h5 class="card-title">{{recipes.name}}</h5>
    <p class="card-text">{{recipes.description|truncate(50)}}</p>
  </div>
</div>


{%endfor%} {%endblock%}
