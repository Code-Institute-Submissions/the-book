{% extends 'base.html' %} {%block content %}

<div class="bg-img">

    <div class="container">
        <h2 class="title text-center">Add Recipe</h2>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="name">Recipe Name:</label>
            <input type="text" name="name" id="name" class="form-control"/>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="textarea" name="description" id="description" class="form-control" rows="3" />
        </div>
        
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <input type="text" name="ingredients" id="name" class="form-control"/>
        </div>
        
        <div class="form-group">
            <label for="categories">Category:</label>
            <input type="text" name="categories" id="categories" class="form-control"/>
        </div>
        
        <div class="form-group">
            <label for="allergens">Allergens:</label>
            <input type="text" name="allergens" id="allergens" class="form-control"/>
        </div>
        
        <div class="form-group">
            <label for="servings">Servings:</label>
            <input type="text" name="servings" id="servings" class="form-control"/>
        </div>
        
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="text" name="image" id="image" class="form-control"/>
        </div>
    
    
    <a href=" {{ url_for('insert_recipe') }}" class="btn btn-outline-success text-center">Submit</a>

    <a href=" {{ url_for('index') }}" class="btn btn-outline-danger text-center">Cancel</a>
    
    </form>
</div>

{% endblock %}
