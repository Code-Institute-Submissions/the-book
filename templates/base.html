<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}-The Book</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" />

    <link rel="shortcut icon" type="image/ico" href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">

</head>

<body class="background-image">
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{url_for('recipes')}}">The Book</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse justify-content-right" id="navbarColor02">
                <ul class="navbar-nav ml-auto">
                    {% if 'username' in session %}
                    <li class="nav-item justify-content-right">
                        <div class="btn-group dropleft">
                            <button class="btn btn-info btn-loginout dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i	class="fas fa-user-cog"></i></button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{{url_for('logout')}}">Log Out</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="{{url_for('add_recipe')}}"><i class="fas fa-folder-plus"></i></a>
                    </li>
                    {% else %}
                    <li class="nav-item justify-content-right">
                        <div class="btn-group dropleft">
                            <button class="btn btn-info btn-loginout dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-cog"></i></button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{{url_for('user_login')}}">Log In</a>
                                <a class="dropdown-item" href="{{url_for('signup')}}">Sign Up</a>
                            </div>
                        </div>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="btn btn-outline-success" href="{{url_for('recipes')}}"><i class="fas fa-utensils"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            {%block content%}{%endblock%}
        </main>
        <footer class="container-fluid footer">
            <div class="row">
                <div class="col-12 text-center">
                    
                    <p><a href="https://github.com/LiamMcGcistudent/the-book" target="_blank"><i id="github-icon" class="fab fa-github"></i></a>Â©2019 The Book | Web development by Liam McGourty</p>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/custom.js')}}"></script>
</body>

</html>
